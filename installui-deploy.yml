# Install Cloud Install UI and run it

- hosts: localhost
  connection: local
  roles:
    - installui
  tasks:
    - include: roles/installui/tasks/install.yml
    - include: roles/installui/tasks/configure.yml
    - include: roles/installui/tasks/stop.yml
    - include: roles/installui/tasks/start.yml
