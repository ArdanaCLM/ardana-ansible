# Playbook for configuring Install UI
---

- name: installui | configure | Apply ui config
  become: yes
  template:
    src: "config.json.j2"
    dest: "{{ ui_comp | venv_dir }}/config.json"
    #dest: "{{ ui_comp | config_dir }}/config.json"  # TODO!
  notify: installui_change

- name: installui | post-configure | Apply server config
  become: yes
  template:
    src: "{{ server_comp }}.conf.j2"
    dest: "{{ server_comp | config_dir }}/{{ server_comp }}.conf"
  notify: installui_change
