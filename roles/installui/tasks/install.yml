# Playbook for setting up the installui on the deployer
---

- name: installui | install | Update venv cache
  become: yes
  install_package:
    cache: update

- name: installui | install | Install Cloud Installer server
  become: yes
  install_package:
    name: installer-server
    service: installer-server
    state: present
    activate: act_on
  notify: installui_change

- name: installui | install | Install Cloud Installer UI
  become: yes
  install_package:
    name: installer-ui
    service: installer-ui
    state: present
    activate: act_on
  notify: installui_change

# Don't use 'mode' parameter in unarchive module due to ansible bug!
#   https://github.com/ansible/ansible-modules-core/issues/4813
- name: installui | install | Extract Cloud Installer UI tarball
  become: yes
  unarchive:
    dest: "{{ ui_comp | venv_dir }}"
    src: "{{ item }}"
    copy: no
    owner: "{{ ardanauser }}"
    group: "{{ ardanauser }}"
  with_fileglob:
    - "{{ ui_comp | jar_dir }}/cloudinstaller-*.tgz"

- name: installui | configure | Create systemd directory
  become: yes
  file:
    path: "{{ systemd_config_dir }}"
    state: directory

- name: installui | configure | Create log directory
  become: yes
  file:
    owner: "{{ ardanauser }}"
    group: "{{ ardanauser }}"
    path: "{{ log_dir }}"
    state: directory

- name: installui | configure | Apply systemd template
  become: yes
  template:
    src: "local.conf.j2"
    dest: "{{ systemd_config_file }}"
  notify: installui_change

- name: installui | install | Setup Install UI service
  become: yes
  setup_systemd:
    service: "{{ server_comp }}"
    user: "{{ ardanauser }}"
    group: "{{ ardanauser }}"
    cmd: python
    args: >
      "{{ server_comp | venv_dir }}/lib/python2.7/site-packages/ardana_installer_server/main.py"
      --config-file {{ server_comp | config_dir }}/{{ server_comp }}.conf

- name: installui | configure | Create ardana installer temp directory
  become: yes
  file:
    path: "{{ tmp_dir }}"
    state: directory
    mode: 0700
    owner: "{{ ardanauser }}"
    group: "{{ ardanauser }}"

