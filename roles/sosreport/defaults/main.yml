---

sosreport_run_script: "/usr/local/bin/run-sosreport"

sosreport_deployer_archives: "/tmp/sosreport-report-archives"

sosreport_base_dir: "{{ 'sos' | jar_dir }}/python2.7/site-packages/sos"

sosreport_plugins: "
corosync,\
ardana,\
hpasm,\
iscsitarget,\
kronos,\
libvirt,\
monasca,\
mysql,\
openstack_ceilometer,\
openstack_cinder,\
openstack_manila,\
openstack_glance,\
openstack_heat,\
openstack_horizon,\
openstack_ironic,\
openstack_keystone,\
openstack_neutron,\
openstack_nova,\
openstack_swift,\
openvswitch,\
serverstatus,\
rabbitmq"

sosreportbinary: "sosreport"